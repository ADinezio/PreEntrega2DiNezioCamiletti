    />

    <!-- Fin Meta etiquetas SEO -->
    <link rel="stylesheet" href="sass/index.css" />
    <link

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Politub S.R.L - Cotizaciones</title>
  </head>
  <body>
    <!-- Barra Navegacion -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark p-4">
        <div class="container-fluid">
          <figure class="nav__logo animate__animated animate__backInDown">
            <img
              src="https://politubsrl.com.ar/assets/images/logo.png"
              alt="Logo de la empresa"
            />
          </figure>
          <button
            class="navbar-toggler bg-dark me-4"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse me-5" id="menu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item m-3">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item m-3">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item m-3">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item m-3">
                <a class="nav-link active" href="cotizaciones.html"
                  >Cotizaciones</a
                >
              </li>
              <li class="nav-item m-3">
                <a class="nav-link" href="recomendaciones.html"
                  >Recomendaciones</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Fin Barra Navegacion -->
    <!-- Main -->
    <main class="main-cotizaciones">
      <section class="section-cotizaciones container p-5">
        <h1 class="h1 mt-5">Cotizaciones</h1>
        <div class="container container-formulario">
          <form action="" class="formulario row g-5">
            <div class="col-12 col-md-6">
              <label for="inputNombre" class="form-label"
                >Nombre y Apellido
              </label>
              <input
                type="text"
                class="form-control"
                id="inputNombre"
                required
                placeholder="Ingrese su Nombre y Apellido"
              />
            </div>

            <div class="col-12 col-md-6">
              <label for="inputEmail" class="form-label">Email </label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                required
                placeholder="Ingrese su Email"
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="inputNumber" class="form-label">Telefono</label>
              <input
                type="number"
                class="form-control"
                id="inputNumber"
                required
                placeholder="Ingrese su numero telefonico"
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="cityInput" class="form-label">Ciudad</label>
              <input
                type="text"
                class="form-control"
                id="cityInput"
                placeholder="Ingresa tu ciudad"
              />
            </div>
            <div class="col-12">
              <label for="comentario" class="form-label">Comentario</label>
              <textarea
                name="comentario"
                id="comentario"
                class="form-control"
                cols="30"
                rows="10"
                placeholder="Puede ingresar comentario"
              ></textarea>
            </div>
            <div class="container-submit">
              <input
                type="submit"
                class="submit form-control btn btn-primary"
              />
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer p-3 text-center">
      <div class="container row">
        <div class="footer__derechos col-6">
          <h2>Politub S.R.L</h2>
          &copy; 2022 por Agustin Di Nezio Camiletti
        </div>
        <div class="footer__datos col-6">
          <p>Telefono: 464-2412 / 223-400-1664</p>
          <p>Email: politubsrl@hotmail.com</p>
          <p>Direccion: Parque Industrial, Mar del Plata</p>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
